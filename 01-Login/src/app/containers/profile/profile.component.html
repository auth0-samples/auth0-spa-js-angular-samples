<div class="container mt-5" *ngIf="profile">
  <div class="row align-items-center profile-header">
    <div class="col-md-2">
      <img
        [src]="profile.picture"
        class="rounded-circle img-fluid profile-picture"
      />
    </div>
    <div class="col-md">
      <h2>{{ profile.name }}</h2>
      <p class="lead text-muted">{{ profile.email }}</p>
    </div>
  </div>

  <div class="row" *ngIf="profileJson">
    <pre
      v-highlightjs
      class="rounded"
    ><code class="json" [highlight]="profileJson"></code></pre>
  </div>
</div>
