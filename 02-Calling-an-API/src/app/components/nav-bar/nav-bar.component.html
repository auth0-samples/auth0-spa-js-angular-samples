<div class="nav-container">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <div class="navbar-brand logo"></div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        [attr.aria-expanded]="!isCollapsed"
        aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        [ngbCollapse]="isCollapsed"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a [routerLink]="['']" class="nav-link">Home</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
            <a [routerLink]="['external-api']" class="nav-link">External API</a>
          </li>
        </ul>

        <ul class="navbar-nav d-none d-md-block">
          <!-- Login button: show if NOT authenticated -->
          <li class="nav-item" *ngIf="!isAuthenticated">
            <button
              id="qsLoginBtn"
              class="btn btn-primary btn-margin"
              (click)="login()"
            >
              Log in
            </button>
          </li>
          <!-- / Login button -->

          <!-- Fullsize dropdown: show if authenticated -->
          <li class="nav-item dropdown" *ngIf="isAuthenticated" ngbDropdown>
            <a
              ngbDropdownToggle
              class="nav-link dropdown-toggle"
              id="profileDropDown"
              data-toggle="dropdown"
            >
              <!-- Profile image should be set to the profile picture from the id token -->
              <img
                [src]="profile.picture"
                alt="Profile picture"
                class="nav-user-profile"
                *ngIf="isAuthenticated && profile"
              />
            </a>
            <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
              <!-- Show the user's full name from the id token here -->
              <div class="dropdown-header" *ngIf="profile">
                {{ profile.name }}
              </div>
              <a
                [routerLink]="['/profile']"
                class="dropdown-item dropdown-profile"
                *ngIf="profile"
              >
                <span class="icon icon-profile"></span> Profile
              </a>
              <button
                href="#"
                (click)="logout()"
                class="btn btn-link dropdown-item"
                id="qsLogoutBtn"
              >
                <span class="icon icon-power"></span> Log out
              </button>
            </div>
          </li>
          <!-- /Fullsize dropdown -->
        </ul>

        <!-- Responsive login button: show if NOT authenticated -->
        <ul class="navbar-nav d-md-none" *ngIf="!isAuthenticated">
          <button
            class="btn btn-primary btn-block"
            id="qsLoginBtn"
            (click)="login()"
          >
            Log in
          </button>
        </ul>
        <!-- /Responsive login button -->

        <!-- Responsive profile dropdown: show if authenticated -->
        <ul class="navbar-nav d-md-none" *ngIf="isAuthenticated">
          <li class="nav-item">
            <span class="user-info" *ngIf="profile">
              <!-- Profile image should be set to the profile picture from the id token -->
              <img
                alt="Profile picture"
                class="nav-user-profile d-inline-block"
                [src]="profile.picture"
              />
              <!-- Show the user's full name from the id token here -->
              <h6 class="d-inline-block">{{ profile.name }}</h6>
            </span>
          </li>
          <li>
            <span class="icon icon-profile"></span>
            <a [routerLink]="['/profile']">Profile</a>
          </li>

          <li>
            <span class="icon icon-power"></span>
            <button class="btn btn-link" id="qsLogoutBtn" (click)="logout()">
              Log out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
